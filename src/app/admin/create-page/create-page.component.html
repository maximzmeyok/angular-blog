<form [formGroup]="form" (ngSubmit)="submit()">
  <h1>Создание нового поста</h1>

  <div
    class="form-control"
    [ngClass]="{invalid: form.get('title')?.touched && form.get('title')?.invalid}"
  >
    <label for="title">Название поста</label>
    <input type="text" id="title" formControlName="title">
    <div
      *ngIf="form.get('title')?.touched && form.get('title')?.invalid" 
      class="validation"
    >
      <small *ngIf="form.get('title').errors.required">
        Необходимо ввести название поста.
      </small>
    </div>
  </div>

  <div class="form-control">
    <label for="text">Контент поста</label>
    <quill-editor formControlName="text"></quill-editor>
  </div>

  <div
    class="form-control"
    [ngClass]="{invalid: form.get('autor')?.touched && form.get('autor')?.invalid}"
  >
    <label for="autor">Автор поста</label>
    <input type="text" id="autor" formControlName="autor">
    <div
      *ngIf="form.get('autor')?.touched && form.get('autor')?.invalid" 
      class="validation"
    >
      <small *ngIf="form.get('autor').errors.required">
        Необходимо ввести автора поста.
      </small>
    </div>
  </div>

  <button
    type="submit"
    class="btn btn-block btn-dark"
    [disabled]="form.invalid"
  >Создать пост</button>
</form>
